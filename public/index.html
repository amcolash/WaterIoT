<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="description" content=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- <link rel="apple-touch-icon" href="/icon.png"> -->

    <title>Andrew's Plant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div id="info" class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2">

        <div class="row">
          <div id="image" class="col-xs-12 col-sm-4">
            <img src="img/plant.jpg" class="img-responsive img-thumbnail" alt="">
          </div>
          <div class="col-xs-12 col-sm-8">
            <h1>Andrew's Plant</h1>
            <ul id="status">
              <li>Current Status: <span id="current"></span></li>
              <li>Last Wet: <span id="lastWet"></span></li>
              <li>Last Dry: <span id="lastDry"></span></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div id="chart" class="col-xs-12"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="app.js"></script>
</html>
